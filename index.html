<!DOCTYPE html>
<html>
<head>
	<title>THE WATCH STORE</title>
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/validate.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript">
		$("button").click(function(){
	        $("#div1").fadeIn();
	        $("#div2").fadeIn("slow");
	        $("#div3").fadeIn(3000);
    	});
		});
	</script>
</head>
<body>
	<ul>
		<li id="shopName"><a>THE WATCH STORE</a>
		<li><a href="#contact">Contact Us</a>
		<li><a href="#register">Registration</a>
		<li><a href="#products">Products</a>
		<li><a href="#">Home</a>
	</ul>

	<!-- Home -->
	<div class="home">
		<img src="images/mainImage.jpg"></img>
	</div>

	<!-- Products -->
	<div class="products">
		<ul>
			<li id="tabs"><a>PRODUCTS</a>		
		</ul>
		<!-- <div class="container">
			<button>Click to view the images</button><br><br>

			<div id="div1" style="width:80px;height:80px;display:none;background-color:red;"></div><br>
			<div id="div2" style="width:80px;height:80px;display:none;background-color:green;"></div><br>
			<div id="div3" style="width:80px;height:80px;display:none;background-color:blue;"></div>
		</div> -->
	</div>

	<!-- Registration -->
	<div class="register">
		<ul>
			<li id="tabs"><a>REGISTRATION</a>	
		</ul>
		<div class="container">
		  <form id="regForm" class="modal-content" name=regForm action="#" onsubmit="return validateForm();" method="post">
		    <div class="container">
		      <h1>Sign Up</h1>
		      <p>Please fill in this form to create an account.</p>
		      <hr>
		      <label for="email"><b>Email</b></label>
		      <input type="text" id="email" placeholder="Enter Email" name="email">

		      <label for="psw"><b>Password</b></label>
		      <input type="password" id="psw" placeholder="Enter Password" name="psw">

		      <label for="psw_confirm"><b>Confirm Password</b></label>
		      <input type="password" id="psw_confirm" placeholder="Confirm Password" name="psw_confirm">

		      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

	     	  <button type="button" class="cancelbtn">Cancel</button>
	      	  <button type="submit" class="signup">Sign Up</button>
		  
		    </div>
		  </form>
		</div>
	</div>

	<!-- Contact Us -->
	<div class="contact">
		<ul>
			<li id="tabs"><a>CONTACT US</a>
		</ul>
	</div>
</body>
</html>
